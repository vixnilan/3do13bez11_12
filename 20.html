<script language="JavaScript">

function Pole_krol(a_krol,b_krol,h_krol)
{
a_krol=parseFloat(Math.abs(a_krol));
b_krol=parseFloat(Math.abs(b_krol));
h_krol=parseFloat(Math.abs(h_krol));

wynik = ((a_krol + b_krol) * h_krol) / 2;
document.getElementsByName('pole')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_pole_wlod.innerHTML="Pole="+wynik.toFixed(2)+" cm2"+"<br>"; /* do tabeli */
}


function obwod_krol(a_krol,b_krol,h_krol)
{
a_krol=parseFloat(Math.abs(a_krol));
b_krol=parseFloat(Math.abs(b_krol));
h_krol=parseFloat(Math.abs(h_krol));

if (a_krol <= b_krol)
	{
		var x = (b_krol - a_krol) / 2;
		var c = Math.sqrt(x * x + h_krol * h_krol);
		wynik = a_krol + b_krol + (c * 2);
	}
	if (b_krol <= a_krol)
	{
		var x = (a_krol - b_krol) / 2;
		var c = Math.sqrt(x * x + h_krol * h_krol);
		wynik = a_krol + b_krol + (c * 2);
	}

document.getElementsByName('obw')[0].value=wynik.toFixed(2); /* na dokument */
wyprowadz_obwod_krol.innerHTML="Obwod="+wynik.toFixed(2)+" cm"+"<br>"; /* do tabeli */
}

</script>
